<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2025학년도 특례어디가</title>
     <link rel="manifest" href="/whichuni/manifest.json">
     <link rel="icon" href="icon-192x192.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700&family=Noto+Sans+KR:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', 'Nanum Myeongjo', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f7e3e1, #e3f0f7);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }
        .background-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('/api/placeholder/1080/720');
            background-size: cover;
            background-position: center;
            opacity: 0.1;
            z-index: -1;
        }
        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        #mainTitle {
            color: #3498db;
            font-size: 3em;
            margin-bottom: 50px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .cards {
            display: flex;
            justify-content: center;
            gap: 30px;
        }
        .card {
            width: 180px;
            height: 240px;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 2.5em;
            text-decoration: none;
            font-weight: bold;
            position: relative;
            overflow: hidden;
        }
        .card:before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, rgba(255,255,255,0.1), rgba(255,255,255,0));
            z-index: 1;
        }
        .card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 30px rgba(0,0,0,0.2);
        }
        .red {
            background: linear-gradient(135deg, #ff6b6b, #ee5253);
        }
        .blue {
            background: linear-gradient(135deg, #54a0ff, #5f27cd);
        }
        .card span {
            font-size: 0.4em;
            margin-top: 10px;
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <div class="background-image"></div>
    <div class="container">
        <h1 id="mainTitle">2025학년도 특례어디가</h1>
        <div class="cards">
            <a href="recruitment-guide.html" class="card red">
                모집요강
                <span>Guide</span>
            </a>
            <a href="competition-rate.html" class="card blue">
                경쟁률
                <span>Ratio</span>
            </a>
        </div>
    </div>
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('serviceWorker.js').then(function(registration) {
                    console.log('ServiceWorker registration successful with scope: ', registration.scope);
                }, function(err) {
                    console.log('ServiceWorker registration failed: ', err);
                });
            });
        }
    </script>
</body>
</html>
